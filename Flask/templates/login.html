{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}

<div class="row row-reg">
  <div class="left"></div>
  <div class="middle"></div>
  <div class="right">
    <h1>Login</h1>
    <form method="post">
      <p>Email:</br><input type="email" name="email" value={{email}}></p>
      <p>Password:<br><input type="password" id="password" name="pwd">&nbsp
        <button type="button" onclick="show()" class="btn btn-secondary btn-spec">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
          </svg>
          <script>
            function show() {
              var x = document.getElementById("password");
                if (x.type === "password") {
                  x.type = "text";
                } else {
                  x.type = "password";
                }
            }
          </script>
        </button>
      </p>
      <p><input type="submit" value="submit" /></p>
    </form>
    <p>or you don't have account? <a href="register">Register now</a></p>
  </div>
</div>
{% endblock %}
