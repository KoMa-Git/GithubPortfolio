{% extends "base.html" %}
{% block title%}Cart{% endblock %}
{% block content %}
{% if cart %}
    <div class="center">
        <h2>Cart</h2>
    </div>
    <table class="center responsive-table">
        {% for pid, item in cart.items() %}
        <tr class="cart-item" id="row-{{ pid }}">
            <td>
                <img src="{{ url_for('static', filename='images/products/' + item.image) }}" class="cart-img" alt="{{item.name}}">
            </td>
            <td>{{ item.name }}</td>

            <td class="cart-quantity">
                <button class="btn btn-success" onclick="updateCart('{{ pid }}', 'decrease')">-</button>
                <input
                    type="text"
                    inputmode="numeric"
                    id="qty-input-{{ pid }}"
                    value="{{ item.quantity }}"
                    maxlength="4"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    data-product-id="{{ pid }}"
                    class ="qty-input"
                    style="border: none; outline: none;"
                >
                <button class="btn btn-success" onclick="updateCart('{{ pid }}', 'increase')">+</button>
                </span>
            </td>

            <td id="total-{{ pid }}" class="total-line">
                {{ (item.price * item.quantity) | round(2) }} â‚¬
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td></td>
            <td><strong>Total:</strong></td>
            <td id="end-total"><strong></strong></td>
        </tr>
    </table>
    <div class="center" style="display: block ruby;">
        <button type="button" class="btn btn-outline-success" onclick="products()">Continue shopping</button>
        <form action="{{ url_for('checkout') }}" method="POST">
            <!-- form elements here -->
        <input type="submit" class="btn btn-success" value="Checkout">
        </form>
    </div>
{% else %}
    <div class="center">
        <h2>Cart is empty</h2>
    </div>
{% endif %}
<script src="{{ url_for('static', filename='js/cart.js') }}" ></script>
<script>updateTotal();</script>
{% endblock %}
