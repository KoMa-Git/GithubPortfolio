{% extends "base.html" %}
{% block title%}Products{% endblock %}
{% block content %}
<table class="responsive-table">
  {% for product in products %}
    <tr>
      <td><image src="{{ url_for('static', filename='images/products/' + product.image) }}"" width="300"></image></td>
      <td>
        <h4>{{product.name}}</h4>
        <div class="article">{{product.description}}</div>
        <p><strong>Price: {{product.price}} â‚¬</strong></p>
        <button type="button" onclick="addToCart('{{ product.id }}')" class="btn btn-outline-success">Add to Cart</button>
      </td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
