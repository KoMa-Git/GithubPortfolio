name: Run tests and publish Allure report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Flask/requirements.txt
          pip install allure-pytest

      - name: Download previous Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-full-report
          path: ./Flask

      - name: Extract previous report
        run: |
          mkdir -p ./Flask/allure-results/history
          tar -xzf ./Flask/allure-full-report.tar.gz -C ./Flask || echo "No previous report"
          cp -r ./Flask/allure-report/history/* ./Flask/allure-results/history/ || echo "No previous history to copy"

      - name: Run tests with Allure
        run: |
          pytest Flask/tests --alluredir=Flask/allure-results
        env:
          RENDER_SQL: ${{ secrets.RENDER_SQL }}

      - name: Generate Allure report
        run: |
          allure generate ./Flask/allure-results --clean -o ./Flask/allure-report

      - name: Ensure history exists
        run: mkdir -p ./Flask/allure-report/history

      - name: Package Allure report for next run
        run: tar -czf allure-full-report.tar.gz -C ./Flask allure-report

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-full-report
          path: allure-full-report.tar.gz

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Flask/allure-report
          publish_branch: gh-pages
          force_orphan: true
