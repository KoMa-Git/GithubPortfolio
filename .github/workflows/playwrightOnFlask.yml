name: Run Playwright Tests for Flask app

on:
  push:
    paths:
      - 'Flask/Playwright/tests/**'
  pull_request:
    paths:
      - 'Flask/Playwright/tests/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Flask Docker image
        run: docker build -t flask-app ./Flask

      - name: Run Flask container
        run: docker run -d -p 5000:5000 --name flask-app flask-app

      - name: Wait for Flask to be ready
        run: |
          echo "Waiting for Flask app on http://localhost:5000"
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "Flask is up!"
              break
            fi
            sleep 1
          done

      - name: Install Playwright and dependencies
        working-directory: Flask/Playwright
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: Flask/Playwright
        run: npx playwright test

      - name: Upload Playwright test report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Flask/Playwright/playwright-report/index.html
